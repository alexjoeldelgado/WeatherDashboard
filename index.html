<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/3a5c5d0024.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="col-xs-11 navbar justify-content-center">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="row m-1">
        <div class="col-sm-3 col-xs-11">
            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="form-group form-inline">
                            <label for="formGroupExampleInput"><h4>Search for a City:</h4></label>
                            <input type="text" class="form-control form-inline" id="cityInput" placeholder="City">
                            <button type="button" class="btn btn-primary" id="searchButton"><i class="fas fa-search"></i></button>
                        </div>
                    </form>
                </div>
                <div class="list-group" id="cityList">
                    
                </div>
            </div>
        </div>
        <div class="col-sm-9 col-xs-12">
            <div class="row m-1">
                <div class="card w-100">
                    <div class="card-body">
                        <h3 class="card-title" id="cityName"></h3>
                        <h5 class="card-title" id="currentDay"></h5>
                        <img id ="weatherIcon" src="" height="50px">
                        <p class="card-text" id="temp"></p>
                        <p class="card-text" id="humi"></p>
                        <p class="card-text" id="wind"></p>
                        <p class="card-text" id="uvin"></p>
                    </div>
                </div>
            </div>
            <br>
            <div class="row m-1">
                <div class="card w-100">
                    <div class="card-body">
                        <h3 class="card-title">5 Day Forecast:</h3>
                        <ul class="list-group list-group-horizontal-md" id="forecast">
                            
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="assets/js/script.js"></script>
</html>
